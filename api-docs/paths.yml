        required: false
        type: string
        format: double
      - name: location_id
        in: query
        description: Location ID
        required: false
        type: string
        format: double
      - name: page
        in: query
        description: page number
        required: false
        type: string
        format: double
      - name: resource_id
        in: path
        description: Resource ID
        required: false
        type: string
        format: double
    tags:
