/patients/{patient_id}:
  get:
    summary: Patient
    description: |
      Show a patient by its ID
    parameters:
      - name: patient_id
        in: path
        description: GUID of the Patient.
        required: true
        type: string
        format: double
    tags:
      - Patient
    responses:
      200:
        description: Details about a Patient.
        schema:
          $ref: Patient
          #type: array
          #items:
          #  $ref: Patient
      default:
        description: Unexpected error
        #schema:
        #  $ref: Error
