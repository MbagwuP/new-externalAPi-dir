/patients/{patient_id}:
  get:
    summary: Show Patient
    description: |
      Show a Patient by its ID
    parameters:
      - name: patient_id
        in: path
        description: GUID of the patient
        required: true
        type: string
        format: double
    tags:
      - Patients
    responses:
      200:
        description: details about a patient
        schema:
          $ref: PatientShow
          #type: array
          #items:
          #  $ref: Patient
      404:
        description: patient not found for current practice
/patient/create:
  post:
    summary: Create Patient
    description: |
      Create a Patient
    parameters:
      - name: query
        in: body
        description: patient creation payload
        required: true
        type: string
        format: double
        schema:
          $ref: PatientCreate
    tags:
      - Patients
    responses:
      201:
        description: patient created successfully
        schema:
          $ref: PatientCreate_Response
          #type: array
          #items:
          #  $ref: Patient
      422:
        description: validation error
/patients/search:
  post:
    summary: Search Patients
    description: |
      Search for a Patient
    parameters:
      - name: query
        in: body
        description: search query
        required: true
        type: string
        format: double
        schema:
          $ref: PatientSearchRequest
    tags:
      - Patients
    responses:
      200:
        description: details about a patient
        schema:
          #$ref: PatientSearch
          type: array
          items:
            $ref: PatientSearch
