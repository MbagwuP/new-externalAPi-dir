/patients/search:
  post:
    summary: Search Patients
    description: |
      Search for a Patient

      You must choose between searching by "terms" or by "fields".
      When providing an array of terms, results will match provided terms against any field.
      When providing a fields object, results must match the provided values for the specific fields given.
    parameters:
      - name: query
        in: body
        description: search query
        required: true
        type: string
        format: double
        schema:
          $ref: PatientSearch_Request
    tags:
      - Patients
    responses:
      200:
        description: details about a patient
        schema:
          #$ref: PatientSearch
          type: array
          items:
            $ref: PatientSearch
/appointments:
  get:
    summary: List Appointments
    description: |
      List Appointments with Filtering

      Filtering params are optional.
      Without date filtering, Appointments will be returned for today's date.

      Results are paginated to 100 Appointments per page. The `page` parameter sets the page number to return, the default being `1`. Pagination state is indicated by the Link header, in accordance with <a href="https://tools.ietf.org/html/rfc5988#section-5">RFC5988</a>. The `Link` header contains URIs to the first, next, previous, and last pages in the result set. For an example see <a href="/v2/#pagination">Pagination</a>.
    parameters:
      - name: location_id
        in: query
        description: Location ID
        required: false
        type: string
        format: double
      - name: resource_id
        in: query
        description: Resource ID
        required: false
        type: string
        format: double
      - name: start_date
        in: query
        description: Start Date for date filtering
        required: false
        type: string
        format: double
      - name: end_date
        in: query
        description: End Date for date filtering
        required: false
        type: string
        format: double
      - name: page
        in: query
        description: page number
        required: false
        type: string
        format: double
      # - name: use_pagination
      #   in: query
      #   description: use pagination
      #   required: false
      #   type: boolean
      #   format: double
    tags:
      - Appointments
    responses:
      200:
        description: list of appointments
        schema:
          type: array
          items:
           $ref: ListAppointments_Response
        responseParameters:
          method.response.header.Link: integration.response.header.Link
        headers:
          Link:
            description: pagination links
            type: string
  post:
    summary: Create Appointment
    description: |
      Create an Appointment

      If no ```end_time``` is specified, the end_time will be calculated based on the duration specified in Nature of Visit.
    parameters:
      - name: appointment
        in: body
        description: appointment information
        required: true
        type: string
        format: double
        schema:
          $ref: CreateAppointment_Request
    tags:
      - Appointments
    responses:
      201:
        description: appointment created successfully
        schema:
          $ref: CreateAppointment_Response
          #type: array
          #items:
          #  $ref: Patient
      422:
        description: validation error
