/patients/{patient_id}:
  get:
    summary: Show Patient
    description: |
      Show a patient by its ID
    parameters:
      - name: patient_id
        in: path
        description: GUID of the Patient.
        required: true
        type: string
        format: double
    tags:
      - Patients
    responses:
      200:
        description: Details about a Patient.
        schema:
          $ref: PatientShow
          #type: array
          #items:
          #  $ref: Patient
