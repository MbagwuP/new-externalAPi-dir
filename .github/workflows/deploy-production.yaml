name: 7 - Deploy Production
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

permissions:
  id-token: write
  contents: write

jobs:
  do:
    uses: carecloud/github-actions-workflows-docker-ecr-eks-helm-argocd/.github/workflows/deploy-production.yml@main
    with:
      organization: "${{ github.event.repository.owner.login }}"
      repository: "${{ github.event.repository.name }}"
      version: "${{ inputs.version }}"
      tenant: 'plat'
    secrets:
      github-private-actions-pat: "${{ secrets.GHA_REPO_ACCESS_TOKEN }}"
      registry: "${{ secrets.ECR_REGISTRY }}"
      secret-outputs-passphrase: "${{ secrets.GHA_SECRET_OUTPUT_PASSPHRASE }}"
      ecr-region: "${{ secrets.ECR_REGION }}"
      ecr-iam-role: "${{ secrets.ECR_IAM_ROLE }}"
